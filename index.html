<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" type="image/svg" href="/favicon.svg"><link href="https://cdn.jsdelivr.net/npm/bytemd@1.22.0/dist/index.min.css" rel="stylesheet"><link href="https://cdn.jsdelivr.net/npm/element-ui@2.15.14/lib/theme-chalk/index.min.css" rel="stylesheet"><title>Archer</title><link href="/css/app.6d3b7239.css" rel="preload" as="style"><link href="/css/vendors~app.ecfdafe8.css" rel="preload" as="style"><link href="/js/app.05440d1b.js" rel="preload" as="script"><link href="/js/vendors~app.6e5a2ad2.js" rel="preload" as="script"><link href="/css/vendors~app.ecfdafe8.css" rel="stylesheet"><link href="/css/app.6d3b7239.css" rel="stylesheet"></head><body><div id="particles-js"></div><div id="app"></div><script src="https://cdn.jsdelivr.net/npm/axios@0.26.0/dist/axios.min.js"></script><script src="https://cdn.jsdelivr.net/npm/vue-router@3.5.3/dist/vue-router.min.js"></script><script src="https://cdn.jsdelivr.net/npm/vue-i18n@8.28.0/dist/vue-i18n.min.js"></script><script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script><script src="https://cdn.jsdelivr.net/npm/vuex@3.6.2/dist/vuex.min.js"></script><script src="https://cdn.jsdelivr.net/npm/element-ui@2.15.14/lib/index.min.js"></script><script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script><script>/***
       * npm install live2d-widget
       * import L2Dwidget from 'live2d-widget';
      */

      const l2dModels = [
        "https://cdn.jsdelivr.net/npm/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json",  //萌妹子
        "https://cdn.jsdelivr.net/npm/live2d-widget-model-tororo@1.0.5/assets/tororo.model.json",    //白猫
        "https://cdn.jsdelivr.net/npm/live2d-widget-model-wanko@1.0.5/assets/wanko.model.json",      //碗里的胖狗
        "https://cdn.jsdelivr.net/npm/live2d-widget-model-hijiki@1.0.5/assets/hijiki.model.json",    //黑猫
        "https://cdn.jsdelivr.net/npm/live2d-widget-model-koharu@1.0.5/assets/koharu.model.json",    //水手服萌妹子
        "https://cdn.jsdelivr.net/npm/live2d-widget-model-hibiki@1.0.5/assets/hibiki.model.json",    //校服萌妹子
        "https://cdn.jsdelivr.net/npm/live2d-widget-model-nico@1.0.5/assets/nico.model.json"         //狐狸妹子
      ];

/**
      L2Dwidget.init({
        model: {
          jsonPath: l2dModels[5],
          scale: 0.8
        },
        display: {
          position: 'right',
          width: 250,
          height: 500,
          hOffset: 50,
          vOffset: 30
        },
        mobile: {
          show: true,
          scale: 0.8
        },
        react: {
          opacity: 0.6
        }
      });
**/

      particlesJS("particles-js", {
        // 粒子的基本配置
        particles: {
          number: {
            value: 80,  // 粒子数量
            density: {
              enable: true,
              value_area: 800,  // 粒子分布密度
            },
          },
          color: {
            value: "#5fb1f9",  // 粒子颜色
          },
          shape: {
            type: "circle",  // 粒子形状，支持 circle（圆形）等
            stroke: {
              width: 0,
              color: "#000000",
            },
            polygon: {
              nb_sides: 5,
            },
          },
          opacity: {
            value: 0.5,  // 粒子透明度
            random: false,
            anim: {
              enable: false,
              speed: 1,
              opacity_min: 0.1,
              sync: false,
            },
          },
          size: {
            value: 50,  // 粒子大小
            random: true,
            anim: {
              enable: false,
              speed: 40,
              size_min: 0.1,
              sync: false,
            },
          },
          line_linked: {
            enable: false,
            distance: 150,  // 粒子间连线的距离

            opacity: 0.4,  // 粒子间连线的透明度
            width: 1,  // 粒子间连线的宽度
          },
          move: {
            enable: true,
            speed: 6,  // 粒子运动速度
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: {
              enable: false,
              rotateX: 600,
              rotateY: 1200,
            },
          },
        },
        // 交互性的配置
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: false,
              mode: "repulse",  // 鼠标悬停效果
            },
            onclick: {
              enable: false,
              mode: "push",  // 鼠标点击效果
            },
            resize: true,
          },
          modes: {
            grab: {
              distance: 400,
              line_linked: {
                opacity: 1,
              },
            },
            bubble: {
              distance: 400,
              size: 40,
              duration: 2,
              opacity: 8,
              speed: 3,
            },
            repulse: {
              distance: 200,
              duration: 0.4,
            },
            push: {
              particles_nb: 4,
            },
            remove: {
              particles_nb: 2,
            },
          },
        },
        retina_detect: true,
      });</script><style>body {
        -ms-overflow-style: none;
        background-color: #d9ecfd;
        overflow: scroll;
      }

      #particles-js {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        z-index: -1;

        canvas {
          display:block;
          position: absolute;
        }

      ::-webkit-scrollbar {
        display: none;
      }</style><script src="/js/vendors~app.6e5a2ad2.js"></script><script src="/js/app.05440d1b.js"></script></body></html>
